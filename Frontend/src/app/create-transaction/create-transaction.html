<div class="container py-4 create-tx-wrapper">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-9">
      <div class="card shadow-lg border-0 rounded-4 create-tx-card">
        <div class="card-header text-white rounded-top-4">
          <h4 class="mb-0">Create Account</h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input id="firstName" type="text" class="form-control" [(ngModel)]="transaction.firstName" name="firstName" placeholder="e.g. John" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input id="lastName" type="text" class="form-control" [(ngModel)]="transaction.lastName" name="lastName" placeholder="e.g. Doe" required>
              </div>

              <div class="col-12">
                <label for="userId" class="form-label">Account Number</label>
                <input id="userId" class="form-control" type="text" [(ngModel)]="transaction.userId" name="userId" placeholder="Enter account number" required>
                <div class="form-text">Use digits only.</div>
              </div>

              <div class="col-md-6">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input id="amount" class="form-control" type="number" [(ngModel)]="transaction.amount" name="amount" placeholder="0.00" min="0" step="0.01" required>
                </div>
              </div>

              <div class="col-md-6">
                <label for="type" class="form-label">Transaction Type</label>
                <select id="type" class="form-select" name="type" [(ngModel)]="transaction.type" required>
                  <option value="" disabled selected>Select type</option>
                  <option value="CREDIT">CREDIT</option>
                  <option value="DEBIT">DEBIT</option>
                  <option value="TRANSFER">TRANSFER</option>
                </select>
              </div>

              <div class="col-12 d-flex justify-content-end gap-2 pt-2">
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
